<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra Papel Tesoura</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <p class="titulo-jogo">Pedra Papel Tesoura</p>

  <button class="pedra-btn" onclick="
    numeroAleatorio = Math.random();

    if (numeroAleatorio > 0 && numeroAleatorio < 1/3) {
      escolhaComputador = 'pedra';
    } else if (numeroAleatorio > 1/3 && numeroAleatorio < 2/3) {
      escolhaComputador = 'papel';
    } else if (numeroAleatorio > 2/3 && numeroAleatorio < 1) {
      escolhaComputador = 'tesoura';
    }

    let resultado = '';

    if (escolhaComputador === 'pedra') {
      resultado = 'Empatou.';
    } else if (escolhaComputador === 'papel') {
      resultado = 'Você perdeu.';
    } else if (escolhaComputador === 'tesoura') {
      resultado = 'Você ganhou.';
    }

    alert(`Você escolheu pedra. O computador escolheu ${escolhaComputador}. ${resultado}`);

  "><img class="pedra-img" src="./img/rock-emoji.png" alt=""></button>

  <button class="papel-btn" onclick="
    numeroAleatorio = Math.random();

    if (numeroAleatorio > 0 && numeroAleatorio < 1/3) {
      escolhaComputador = 'pedra';
    } else if (numeroAleatorio > 1/3 && numeroAleatorio < 2/3) {
      escolhaComputador = 'papel';
    } else if (numeroAleatorio > 2/3 && numeroAleatorio < 1) {
      escolhaComputador = 'tesoura';
    }

    let resultado = '';

    if (escolhaComputador === 'pedra') {
      resultado = 'Você ganhou.';
    } else if (escolhaComputador === 'papel') {
      resultado = 'Empatou.';
    } else if (escolhaComputador === 'tesoura') {
      resultado = 'Você perdeu.';
    }

    alert(`Você escolheu papel. O computador escolheu ${escolhaComputador}. ${resultado}`);
  "><img class="papel-img" src="./img/paper-emoji.png" alt=""></button>

  <button class="tesoura-btn" onclick="
    numeroAleatorio = Math.random();

    if (numeroAleatorio > 0 && numeroAleatorio < 1/3) {
      escolhaComputador = 'pedra';
    } else if (numeroAleatorio > 1/3 && numeroAleatorio < 2/3) {
      escolhaComputador = 'papel';
    } else if (numeroAleatorio > 2/3 && numeroAleatorio < 1) {
      escolhaComputador = 'tesoura';
    }

    let resultado = '';

    if (escolhaComputador === 'pedra') {
      resultado = 'Você perdeu.';
    } else if (escolhaComputador === 'papel') {
      resultado = 'Você ganhou.';
    } else if (escolhaComputador === 'tesoura') {
      resultado = 'Empatou.';
    }

    alert(`Você escolheu tesoura. O computador escolheu ${escolhaComputador}. ${resultado}`);
  "><img class="tesoura-img" src="./img/scissors-emoji.png" alt=""></button>



  <script>
    let escolhaComputador = '';
  </script>

</body>
</html>
